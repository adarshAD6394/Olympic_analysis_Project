<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forum.css">
    <title>Document</title>
</head>
<body>
    <div>
         <!-- Navigation bar -->
         <nav>
            <img height="50px" width="100px" class="pic" src="olympic_logo.jpg">
            <ul  class="navbar">
                <li><a href="/home/lander_page.html">Home</a></li>
                <li><a href="/Analysis/analysis.html">Analysis</a></li>
                <li><a href="/Prediction/prediction.html">Prediction</a></li>
                <li><a href="/Bay_Ticket/baytickets.html">Bay Ticket</a></li>
                <li ><a class="active" href="/Forum/forum.html">Forum</a></li>
            </ul>
        </nav>

    </div>

    <!-- Disussion Forum -->
    <div class="top-bar">
          <h3>
              Discussion
          </h3>
      </div>
      <div class="main">
          <ol>
          </ol>
      </div>
      <div><a class="post" href="thread.html">New Post</a></div>
      <script src="forum.js"></script>
      <script>
          console.log(threads);
          var container = document.querySelector('ol');
          for (let thread of threads) {
              var html = `
              <li class="row">
                  <a class="thread" href="/thread.html?${thread.id}">
                      <h4 class="title">
                          ${thread.title}
                      </h4>
                      <div class="bottom">
                          <p class="timestamp">
                              ${new Date(thread.date).toLocaleString()}
                          </p>
                          <p class="comment-count">
                              ${thread.comments.length} comments
                          </p>
                      </div>
                  </a>
              </li>
              `
              container.insertAdjacentHTML('beforeend', html);
          }
      </script>
      <style>
          .thread{
              text-decoration: none;
              color: black;
          }
          h1, h4, ol {
              margin: 0;
          }
          p {
              margin: 5px 0;
          }
          .top-bar {
              margin: 10px;
              background-color: #c2c2fc;
              padding: 0 40px;
              border-radius: 10px;
          }
          .main {
              background-color: #F6F6EF;
              padding: 10px 15px;
          }
          .row {
              padding: 5px 0;
          }
          .bottom {
              display: flex;
              color: grey;
              font-size: 12px;
          }
          .timestamp {
              padding-right: 10px;
          }
          .post{
            text-decoration: none;
        cursor: pointer;
        color: black;
        padding: 10px;
        border-radius: 10px;
        background-color: white;
        border: none;
          }
          .post:hover{
            background-color: #c2c2fc;
          }
      </style>
</body>
</html>
